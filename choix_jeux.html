<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des mini-jeux</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e2eafc, #c3cfe2, #f5f7fa, #f9f9f9);
            color: #1a237e;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        h1 {
            font-size: 2.3rem;
            color: #3949ab;
            margin-bottom: 2rem;
            text-shadow: 1px 2px 8px #c3cfe2;
            letter-spacing: 2px;
            font-weight: 900;
            text-align: center;
        }
        .jeux-row {
            display: flex;
            gap: 2.5rem;
            margin-bottom: 2rem;
        }
        .jeu-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30,60,114,0.10);
            padding: 3rem 2.5rem;
            min-width: 220px;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a237e;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            text-decoration: none;
        }
        .jeu-card:hover {
            background: #e2eafc;
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 32px rgba(30,60,114,0.18);
        }
        a.btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #1a237e;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(30,60,114,0.10);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        a.btn:hover {
            background: #3949ab;
            transform: translateY(-3px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choisissez votre mini-jeu</h1>
        <div class="jeux-row">
            <a href="jeux.html" class="jeu-card">QCM de l'informatique</a>
            <a href="jeu2.html" class="jeu-card">Codage simple</a>
        </div>
        <a href="index.html" class="btn">Retour Ã  l'accueil</a>
    </div>
</body>

</html>
