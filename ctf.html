<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CTF ‚Äì Quiz Facile+</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #00bfff;
      margin-bottom: 40px;
    }

    .card {
      background-color: #2c3e50;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin: 8px 0 8px 20px;
      cursor: pointer;
    }

    .btn {
      display: block;
      margin: 30px auto;
      background-color: #00bfff;
      color: white;
      font-size: 1.1em;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #009acd;
    }

    #result {
      display: none;
      background-color: #1e272e;
      border-left: 6px solid #00ff88;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 1.2em;
    }

    code {
      background-color: #111;
      padding: 4px 8px;
      border-radius: 4px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>üß© Mini CTF ‚Äì Niveau Facile+</h1>

  <form id="quizForm">

    <div class="card">
      <p><strong>1. Quel composant ex√©cute les instructions d‚Äôun programme ?</strong></p>
      <label><input type="radio" name="q1" value="cpu"> Le processeur (CPU)</label>
      <label><input type="radio" name="q1" value="ram"> La RAM</label>
      <label><input type="radio" name="q1" value="disque"> Le disque dur</label>
    </div>

    <div class="card">
      <p><strong>2. Que stocke la RAM ?</strong></p>
      <label><input type="radio" name="q2" value="temporaire"> Des donn√©es temporaires</label>
      <label><input type="radio" name="q2" value="permanente"> Des donn√©es permanentes</label>
      <label><input type="radio" name="q2" value="internet"> Des pages web</label>
    </div>

    <div class="card">
      <p><strong>3. √Ä quoi sert une carte graphique (GPU) ?</strong></p>
      <label><input type="radio" name="q3" value="image"> Afficher des images et vid√©os</label>
      <label><input type="radio" name="q3" value="reseau"> Se connecter √† Internet</label>
      <label><input type="radio" name="q3" value="sons"> √âmettre du son</label>
    </div>

    <div class="card">
      <p><strong>4. Lequel est un p√©riph√©rique d‚Äôentr√©e ?</strong></p>
      <label><input type="radio" name="q4" value="clavier"> Le clavier</label>
      <label><input type="radio" name="q4" value="√©cran"> L‚Äô√©cran</label>
      <label><input type="radio" name="q4" value="hautparleur"> Le haut-parleur</label>
    </div>

    <div class="card">
      <p><strong>5. Quel type de m√©moire conserve les donn√©es m√™me sans courant ?</strong></p>
      <label><input type="radio" name="q5" value="ssd"> Le SSD / Disque dur</label>
      <label><input type="radio" name="q5" value="ram"> La RAM</label>
      <label><input type="radio" name="q5" value="gpu"> Le GPU</label>
    </div>

    <button type="button" class="btn" onclick="checkAnswers()">‚úÖ Valider mes r√©ponses</button>
  </form>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: "cpu",
        q2: "temporaire",
        q3: "image",
        q4: "clavier",
        q5: "ssd"
      };

      let score = 0;
      for (let q in correctAnswers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === correctAnswers[q]) {
          score++;
        }
      }

      const resultBox = document.getElementById("result");

      if (score === Object.keys(correctAnswers).length) {
        resultBox.style.display = "block";
        resultBox.style.borderLeft = "6px solid #00ff88";
        resultBox.innerHTML = `
          ü•≥ Bravo ! Toutes les r√©ponses sont correctes.<br><br>
          üéâ Voici ton flag : <code>FLAG{niveau_facile_plus_valide}</code>
        `;
      } else {
        resultBox.style.display = "block";
        resultBox.style.borderLeft = "6px solid #ff4444";
        resultBox.innerHTML = `
          ‚ùå Il y a ${5 - score} mauvaise(s) r√©ponse(s). Corrige-les et r√©essaie !
        `;
      }
    }
  </script>

</body>
</html>
