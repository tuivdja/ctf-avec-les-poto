<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QCM Semaine du Numérique</title>
  <style>
    :root{
      --bg:#f7f9fc;--card:#ffffff;--accent:#2563eb;--success:#10b981;--danger:#ef4444;--muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:linear-gradient(180deg,#edf2ff 0%,var(--bg) 100%); color:#0f172a}
    .container{max-width:900px;margin:36px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:1.5rem;margin:0}
    .meta{color:var(--muted);font-size:0.95rem}

    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(15,23,42,0.06);}
    .question{padding:14px;border-radius:10px;border:1px solid rgba(15,23,42,0.04);margin-bottom:10px}
    .q-title{font-weight:600;margin-bottom:8px}
    .options{display:grid;grid-template-columns:1fr;gap:8px}
    .option{padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,0.06);cursor:pointer;user-select:none}
    .option input{margin-right:10px}
    .option:hover{transform:translateY(-2px)}
    .option.selected{background:linear-gradient(90deg,rgba(37,99,235,0.08),rgba(37,99,235,0.02));border-color:var(--accent)}
    .option.correct{background:linear-gradient(90deg,rgba(16,185,129,0.08),rgba(16,185,129,0.02));border-color:var(--success)}
    .option.wrong{background:linear-gradient(90deg,rgba(239,68,68,0.06),rgba(239,68,68,0.02));border-color:var(--danger)}

    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    button{background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.secondary{background:#fff;border:1px solid rgba(15,23,42,0.06);color:var(--muted)}
    .score{font-weight:700}
    .small{font-size:0.9rem;color:var(--muted)}
    .progress{height:10px;background:rgba(15,23,42,0.06);border-radius:8px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#7c3aed);width:0%}

    footer{margin-top:18px;color:var(--muted);font-size:0.9rem;text-align:center}

    @media (min-width:700px){.options{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>QCM — Semaine du Numérique</h1>
        <div class="meta">10 questions — Sur l'informatique (tu reussis pas, tu redouble)</div>
      </div>
    </header>

    <main class="card" id="quizCard">
      <div id="progressWrap" style="margin-bottom:12px">
        <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
        <div style="display:flex;justify-content:space-between;margin-top:6px"><span id="qIndex">Question 1 / 10</span></div>
      </div>

      <div id="questions"></div>

      <div class="controls">
        <button id="prevBtn" class="secondary">Retour</button>
        <button id="nextBtn">Suivant</button>
        <button id="submitBtn">Confirmer</button>
        <button id="restartBtn" class="secondary">Recommencer</button>
        <div style="margin-left:auto;text-align:right">
          <div class="small">Score : <span class="score" id="score">0</span> / <span id="total">10</span></div>
        </div>
      </div>

    </main>

    <footer>
        Créer par Ismaa.
    </footer>
  </div>

  <script>
    const questionsData = [
  {
    id:1, 
    q:"Python, c’est quoi exactement ?", 
    options:[
      "Un serpent dangereux",
      "Un langage de programmation très utilisé",
      "Un type spécial de variable",
      "Une appli de rencontre pour programmeurs"
    ], 
    a:1
  },
  {
    id:2, 
    q:"À quoi sert vraiment l’informatique ?", 
    options:[
      "À commander une pizza en ligne",
      "À créer toutes sortes de programmes",
      "À courir plus vite (non, ça marche pas)",
      "À piloter une fusée depuis ta chambre"
    ], 
    a:1
  },
  {
    id:3, 
    q:"Qu'est ce qu'un peripherique d'entrée ?", 
    options:[
      "C'est un peripherique qui stocke des données",
      "C'est un peripherique qui reçoit des données de l'ordinateur",
      "C'est une peripherique qui envoie des données à l'ordinateur",
      "C'est une peripherique qui affiche des données"
    ], 
    a:2
  },
  {
    id:4, 
    q:"En Python, comment on affiche une message dans la console ?", 
    options:[
      "ecrire('Qui veux 1v1 ?')",
      "afficher('Bonjour, le monde!')",
      "print('Hello, World!')",
      "Tu demande gentillement a ton ordi"
    ], 
    a:2
  },
  {
    id:5, 
    q:"Combien de types de données de base y a-t-il en Python ?", 
    options:[
      "1 (Python n'est pas compliqué comme langage)",
      "18 (tu trouve pas que ça fait beaucoup ?)",
      "3 (int, float, str)",
      "198526 (tu sais pas compter ?)"
    ], 
    a:2
  },
  {
    id:6, 
    q:"En Python, quel symbole signifie l’égalité ?", 
    options:[
      "=",
      "==",
      "+",
      "<"
    ], 
    a:1
  },
  {
    id:7, 
    q:"Une suite d’instructions répétées, ça s’appelle…", 
    options:[
      "Un tuple",
      "Une boucle",
      "Une route (C'est carrement un autre truc frr !)",
      "Un pas de dance (Bachata, Salsa...)"
    ], 
    a:1
  },
  {
    id:8, 
    q:"Que signifie l’abréviation TCP ?", 
    options:[
      "Ton Caca Pue",
      "Transmission Cable Protocol",
      "Transmission Control Protocol",
      "Sa veux peut etre rien dire ?"
    ], 
    a:2
  },
  {
    id:9, 
    q:"A quel indice commence un tableau ?", 
    options:[
      "0",
      "1",
      "-1 (tu veux m'enerver ?)",
      "Aucun (si tu fermes les yeux)"
    ], 
    a:0
  },
  {
    id:10, 
    q:"Tu as aimé ce QCM, hein ?", 
    options:[
      "La deuxieme reponse",
      "De fouu meilleur truc de ma vie",
      "La premiere reponse",
      "Si ta vraiment pas aimer y'a moyen sa te retrouve !"
    ], 
    a:1
  }
];


    const state = { index:0, answers: Array(questionsData.length).fill(null), score:0 };
    const total = questionsData.length;

    const questionsEl = document.getElementById('questions');
    const qIndexEl = document.getElementById('qIndex');
    const progressBar = document.getElementById('progressBar');
    const scoreEl = document.getElementById('score');
    const totalEl = document.getElementById('total');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const restartBtn = document.getElementById('restartBtn');

    totalEl.textContent = total;

    function renderQuestion(i){
      const data = questionsData[i];
      questionsEl.innerHTML = '';
      const qWrap = document.createElement('div'); qWrap.className = 'question';
      const qTitle = document.createElement('div'); qTitle.className = 'q-title'; qTitle.innerHTML = `${i+1}. ${data.q}`;
      qWrap.appendChild(qTitle);

      const opts = document.createElement('div'); opts.className = 'options';
      data.options.forEach((opt, idx)=>{
        const o = document.createElement('label'); o.className = 'option';
        const radio = document.createElement('input'); radio.type = 'radio'; radio.name = 'q'+i; radio.value = idx;
        if(state.answers[i] !== null && state.answers[i] === idx) o.classList.add('selected');
        o.appendChild(radio);
        const span = document.createElement('span'); span.textContent = opt; o.appendChild(span);

        o.addEventListener('click', ()=>{
          const previous = opts.querySelector('.selected');
          if(previous) previous.classList.remove('selected');
          o.classList.add('selected');
          state.answers[i] = idx;
        });
        opts.appendChild(o);
      });

      qWrap.appendChild(opts);
      questionsEl.appendChild(qWrap);

      qIndexEl.textContent = `Question ${i+1} / ${total}`;
      progressBar.style.width = `${Math.round(((i)/total)*100)}%`;

      prevBtn.disabled = i===0;
    }

    function showResults(){
      let score = 0;
      questionsEl.innerHTML = '';
      questionsData.forEach((data, i)=>{
        const div = document.createElement('div'); div.className='question';
        const title = document.createElement('div'); title.className='q-title'; title.textContent = `${i+1}. ${data.q}`;
        div.appendChild(title);
        const opts = document.createElement('div'); opts.className='options';
        data.options.forEach((opt, idx)=>{
          const o = document.createElement('div'); o.className='option';
          o.textContent = opt;
          if(idx === data.a) o.classList.add('correct');
          if(state.answers[i] === idx && state.answers[i] !== data.a) o.classList.add('wrong');
          opts.appendChild(o);
        });
        div.appendChild(opts);
        questionsEl.appendChild(div);

        if(state.answers[i] === data.a) score++;
      });
      scoreEl.textContent = score;
      progressBar.style.width = '100%';
      qIndexEl.textContent = `Résultats`;
    }

    prevBtn.addEventListener('click', ()=>{ if(state.index>0){state.index--; renderQuestion(state.index);} });
    nextBtn.addEventListener('click', ()=>{ if(state.index < total-1){ state.index++; renderQuestion(state.index); } });
    submitBtn.addEventListener('click', ()=>{
      const unanswered = state.answers.filter(a=>a===null).length;
      if(unanswered>0){ if(!confirm(`Il reste ${unanswered} question(s) sans réponse. Souhaitez-vous soumettre quand même ?`)) return; }
      showResults();
    });
    restartBtn.addEventListener('click', ()=>{
      if(!confirm('Voulez-vous recommencer le QCM depuis le début ?')) return;
      state.index = 0; state.answers = Array(total).fill(null); scoreEl.textContent = '0'; renderQuestion(0);
    });

    renderQuestion(0);
  
    setTimeout(function() {
          window.location.href = "jeu3.html";
        }, 1000);
</script>

</body>
</html>
